name: Update List

on:
  workflow_dispatch: # para dispararlo manualmente
  schedule:
    - cron: "0 3 * * *"  # se ejecuta diario a las 3am

jobs:
  update_file:
    runs-on: ubuntu-latest
    #permissions:
    #  contents: write
    steps:
      - uses: actions/checkout@v4
      - run: wget -O maluma.m3u https://ipfs.io/ipns/k2k4r8oqlcjxsritt5mczkcn4mmvcmymbqw7113fz2flkrerfwfps004/data/listas/lista_fuera_iptv.m3u
      - run: wget -O ozuna.m3u https://ipfs.io/ipns/k2k4r8oqlcjxsritt5mczkcn4mmvcmymbqw7113fz2flkrerfwfps004/data/listas/lista_iptv.m3u
      - run: |
          git config user.name "updater[bot]"
          git config user.email "updater[bot]@github.com"
          git add maluma.m3u ozuna.m3u
          git commit -m "Update List"
          git push
